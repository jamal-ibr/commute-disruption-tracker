services:
 db:
   image: postgres:16
   environment:
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: postgres
     POSTGRES_DB: tfl
   ports:
     - "5432:5432"
   healthcheck:
     test: ["CMD-SHELL", "pg_isready -U postgres -d tfl"]
     interval: 5s
     timeout: 3s
     retries: 10
 api:
   build: .
   environment:
     # This points to the db service name "db"
     DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/tfl
   ports:
     - "8000:8000"
   depends_on:
     db:
       condition: service_healthy